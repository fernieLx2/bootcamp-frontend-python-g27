<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>
        <form action="">

            <h2>Inputs</h2>

            <label for="text1">Input tipo texto</label>
            <input id="text1" type="text" placeholder="Ingresa algun texto">
            
            <label for="">
                Input tipo texto
                <input type="text" placeholder="ingresa un texto">
            </label>

            <label for="">
                Input (solo lectura)
                <input type="text" placeholder="input de solo lectura" readonly value="copia este texto">
            </label>

            <label for="">
                Input (desactivado)
                <input type="text" placeholder="input desactivado" disabled value="hola a todos">
            </label>
            
            <label for="">
                Input number
                <input type="number" placeholder="edad ej: 38">
            </label>

            <label for="">
                Input email
                <input type="email" placeholder="ej: correo@hotmail.com">
            </label>

            <label for="">
                Input rango
                <input type="range" min="0" max="100" step="10" value="70">
            </label>

            <label for="">
                Input tipo telefono
                <input type="tel" placeholder="(+51) 963 852 741">
            </label>

            <label for="">
                Input tipo url
                <input type="url" placeholder="sitio web ej: misitio.com">
            </label>

            <label for="">
                Input tipo password
                <input type="password" placeholder="password">
            </label>

            <label for="">
                Input tipo color
                <input type="color" value="#ff00ff">
            </label>

            <label for="">
                Input tipo search
                <input type="search">
            </label>

            <label for="">
                Input tipo file - seleccionar .jpg, uno a la vez
                <input type="file" accept=".jpg">
                <!--el .jpg es para que cuando quieras subir por defecto te aparezcan todos los jpg, no es una restriccion-->
            </label>

            <label for="">
                Input tipo file - seleccionar .jpg, multiples archivos
                <input type="file" accept=".pdf" multiple> 
            </label>


                <input type="hidden" value="datos-ocultos">
                <input type="submit" value="Guardar" >
                <input type="reset" value="Limpiar" >

        </form>

<!---------------------------------------------------------------------------------------------------------->
        
        <form>
            
            <h2>Inputs tipo fecha</h2>

            <label>
            Input (Fecha y hora)
            <input type="datetime-local">
            </label>

            <label>
            Input (Fecha solo el día)
            <input type="date" />
            </label>

            <label>
            Input (Fecha, semana)
            <input type="week" />
            </label>

            <label>
            Input (Fecha, mes)
            <input type="month" />
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Textarea</h2>

            <label>
            <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4"></textarea>
            </label>

            <label>
            <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4" disabled></textarea>
            </label>

            <input type="submit" value="Guardar">
            </form>

        <form>
            
            <h2>Checkboxes</h2>
        
                <h3>Lenguajes de preferencia</h3>

                <label for="">
                    <input type="checkbox" value="en">
                    ingles
                </label>

                <label for="">
                    <input type="checkbox" value="es">
                    español
                </label>

                <label for="">
                    <input type="checkbox" value="do">
                    dothraki
                </label>

                <input type="submit" value="guardar">

        </form>
        
        <br>

        <form>
            <!-- se le pone el atributo name con el valor lenguaje para que solo me permita elegir un valor -->
            <h2>Radio buttons</h2>
        
                <h3>Lenguajes de preferencia</h3>

                <label for="">
                    <input type="radio" name="lenguaje" value="en">
                    ingles
                </label>

                <label for="">
                    <input type="radio" name="lenguaje" value="es">
                    español
                </label>

                <label for="">
                    <input type="radio" name="lenguaje" value="do">
                    dothraki
                </label>

                <h3>Seleccione su comida favorita</h3>

                <label for="">
                    <input type="radio" name="food" value="en">
                    ceviche
                </label>

                <label for="">
                    <input type="radio" name="food" value="es">
                    causa
                </label>

                <label for="">
                    <input type="radio" name="food" value="do">
                    chaufa
                </label>

                <input type="submit" value="guardar">

        </form>

        <br>

        <form action="">

            <h2>Selets</h2>

                <label for="">
                    COMIDA FAVORITA

                    <select name="" id="">
                        <option value="">Selecciona tu Comida Favorita </option>
                        <option value="fr">Francesa</option>
                        <option value="it">Italiana</option>
                        <option value="jp">Japonesa</option>
                        <option value="pe">Peruana</option>
                    </select>
                </label>

                <label for="">
                    COMIDA FAVORITA (Seleccion multiple) presiona ctrl + click para seleccionar

                    <select name="" id="" multiple>
                        <option value="">Selecciona tu Comida Favorita </option>
                        <option value="fr">Francesa</option>
                        <option value="it">Italiana</option>
                        <option value="jp">Japonesa</option>
                        <option value="pe">Peruana</option>
                    </select>
                </label>
        </form>
        
        <br>

        <form action="">

            <h2>Validaciones</h2>

                <label for="">  
                    Nombre Obligatorio
                    <input type="text" name="nombre" required minlength="3" maxlength="15">
                </label>

                <label for="">  
                    Email Obligatorio
                    <input type="email" name="email" required>
                </label>

                <label for="">  
                    Edad Obligatorio
                    <input type="number" name="edad" required min="1" max="99">
                </label>

                <label for="">  
                    Telefono Obligatorio
                    <input type="tel" name="telefono" placeholder="+51 999 999 999" pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}">
                </label>

                <label for="">  
                    Comida Obligatorio

                    <select name="comidas" id="" required>
                        <option value="">Selecciona tu Comida Favorita </option>
                        <option value="fr">Francesa</option>
                        <option value="it">Italiana</option>
                        <option value="jp">Japonesa</option>
                        <option value="pe">Peruana</option>
                    </select>

                </label>


                <input type="submit" value="Guardar">

        </form>
    </main>
</body>
</html>
