<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML + tablas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>

    <main class="container">

        <h2>Tablas</h2>

        <table>
            <thead>
                <tr><!--table rows = filas-->
                    <td><!--Columnas-->Fila-1, celda-01</td>
                    <td>Fila-1, celda-02</td>
                    <td>Fila-1, celda-03</td>
                </tr>
            </thead>

            <tbody>
                <tr><!--table rows = filas-->
                    <td>Fila-2, celda-01</td>
                    <td>Fila-2, celda-02</td>
                    <td>Fila-2, celda-03</td>
                </tr>
                <tr><!--table rows = filas-->
                    <td>Fila-3, celda-01</td>
                    <td>Fila-3, celda-02</td>
                    <td>Fila-3, celda-03</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Fila-4, celda-01</td>
                    <td>Fila-4, celda-02</td>
                    <td>Fila-4, celda-03</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td colspan="2">Fila a, celda 1</td>
                    <td rowspan="2">Fila b, celda 2</td>
                </tr>
                <tr>
                    <td colspan="2">Fila c, celda 3</td>
                </tr>
            </tfoot>
        </table>

    </main>
    
</body>
</html>
